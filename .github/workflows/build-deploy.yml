name: Build/Deploy

on:
  push:
    branches: [master]
    paths: siba/**
  pull_request:
    branches: [master]
    paths: siba/**

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: "12"

      - name: Clean install dependencies and build
        run: |
          npm ci
          npm run build
        working-directory: ./siba
        env:
          CI: true

      - name: FTP-Deploy-Action
        uses: SamKirkland/FTP-Deploy-Action@3.0.0
        with:
          ftp-server: ftp://ftp.averyincorporated.com/public_html/siba
          ftp-username: admin@averyincorporated.com
          ftp-password: ${{ secrets.FTP_PASSWORD }}
          local-dir: frontend/build
